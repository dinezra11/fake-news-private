{% extends 'navbar.html' %}
    {% block content %}
        <head>
            <!-- Bootstrap CDN -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">    <!-- Montserrat font -->
        </head>
        <body>
            <div class="text-center"><h3 style="margin-top: 150px; font-family: 'Montserrat', sans-serif; font-weight: bold;">My approved articles</h3></div>
            <div class="d-flex justify-content-center" style="margin-top: 30px;">
                <ol class="list-group list-group-numbered" style="margin: 0 auto;">
                {% for article in articles %}
                    <a href="{{ article.link }}" class="list-group-item list-group-item-action list-group-item-light">{{ article.title }}</a>
                {% endfor %}
                </ol>
            </div>
        </body>
{% endblock %}
